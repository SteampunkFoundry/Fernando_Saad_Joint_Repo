<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Coding Project on AWS Instance</title>
    <script src="FDAapiScript.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

</head>
<body>
<label for="zipCode">Enter a Zip Code:</label>
<input type="text" id="zipCode" name="zipCode">

<table>
    <thead>
    <tr>
        <th>Report Number</th>
        <th>Product Description</th>
        <th>Reason for Recall</th>
    </tr>
    </thead>
    <tbody id="result">
    </tbody>
</table>
</body>
</html>
